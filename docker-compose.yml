version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: patienttracking-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: patienttracking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # .NET Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: patienttracking-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=db;Database=patienttracking;Username=postgres;Password=postgres123
      - Jwt__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - Jwt__Issuer=PatientTrackingAPI
      - Jwt__Audience=PatientTrackingApp
      - Jwt__ExpireMinutes=60
    ports:
      - "5283:80"
    depends_on:
      db:
        condition: service_healthy

  # Angular Frontend
  frontend:
    build:
      context: ./frontend/patient-tracking-app
      dockerfile: Dockerfile
    container_name: patienttracking-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  postgres_data:
